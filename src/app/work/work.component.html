<header>
  <h1>
    <a id="work" aria-hidden="true"></a>
    Work
  </h1>
  <p>Unbelievable, but that is my shit!</p>
</header>

<pre>{{work|json}}</pre>

<ng-container  *ngIf="false">
  <article *ngFor="let category of work">
    <header>
      <h2>
        <a [id]="category.slug" aria-hidden="true"></a>
        {{category.title}}
      </h2>
    </header>
    <div class="row" *ngIf="category.children">
      <a class="card col-12 col-sm-2 col-md-3 mb-4" [routerLink]="[{outlets: {details: item.fullPath}}]" *ngFor="let item of category.children">
        <figure class="mb-0">
          <img class="card-img-top" *ngIf="item.pictures.length > 0" [src]="item.pictures[0].fullPath" [alt]="item.pictures.alt">
          <figcaption class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <ul class="card-text list-inline mb-0" *ngIf="item.information">
              <li class="list-inline-item" *ngFor="let information of item.information">
                <small class="text-muted">{{information}}</small>
              </li>
            </ul>
          </figcaption>
        </figure>
      </a>
    </div>
  </article>

</ng-container>
