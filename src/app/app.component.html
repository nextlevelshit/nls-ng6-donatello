      <div class="col-8 col-md-9 col-xl-10">

<main class="container-fluid">

        <nls-recursive-tree [tree]="headlines" [baseHref]="currentUrl"></nls-recursive-tree>
      </nav>
    </section>
    <section class="col-12 col-md-9 col-xl-10 pt-3 pb-3"  data-spy="scroll" data-target="#sub-navigation" data-offset="0">
      <router-outlet></router-outlet>
    </section>
  </div>
</main>

<section>
  <router-outlet name="details"></router-outlet>
</section>

              <small class="text-muted">Imprint</small>
