<section class="nls-details">
  <article>
    <header class="d-flex justify-content-between align-items-center">
      <h1>
        {{item.title}}
      </h1>
      <button class="btn btn-lg btn-outline-primary" (click)="close()">ðŸž© Close</button>
    </header>
    <main>
      <figure *ngIf="currentPicture">
        <img [src]="currentPicture.fullPath" [alt]="currentPicture.alt">
        <figcaption *ngIf="currentPicture.alt">
          {{currentPicture.alt}}
        </figcaption>
      </figure>
      <div class="nls-details-action d-flex justify-content-between align-items-stretch">
        <a class="nls-details-action-back d-flex align-items-center justify-content-start" (click)="defineCurrentPicture(currentIndex - 1)">Â«</a>
        <a class="nls-details-action-next d-flex align-items-center justify-content-end" (click)="defineCurrentPicture(currentIndex + 1)">Â»</a>
      </div>
    </main>
    <footer class="">
      <div class="d-flex justify-content-between align-items-center">
        <ul class="list-unstyled">
          <li *ngFor="let information of item.information">{{information}}</li>
        </ul>
        <div class="nls-details-indicator d-flex flex-column justify-content-between align-items-center">
          <sup>{{currentIndex}}</sup>
          <span>â€”</span>
          <sub>{{item.pictures?.length}}</sub>
        </div>
      </div>
    </footer>
  </article>
</section>
