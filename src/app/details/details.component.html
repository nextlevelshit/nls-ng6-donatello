<section class="nls-details">
  <article>
    <header class="d-flex justify-content-between align-items-center">
      <h1>
        {{item.title}}
      </h1>
      <button class="btn btn-lg btn-outline-primary" (click)="close()">ðŸž© Close</button>
    </header>
    <main>
      <figure class="d-flex flex-column justify-content-between align-items-stretch" *ngIf="currentPicture">
        <img [src]="currentPicture.fullPath" [alt]="currentPicture.alt">
      </figure>
      <div class="nls-details-action d-flex justify-content-between align-items-stretch" (click)="defineCurrentPicture(currentIndex + 1)">
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2>
            {{currentPicture.alt}}
          </h2>
          <ul class="list-inline">
            <li class="list-inline-item" *ngFor="let information of item.information">{{information}}</li>
          </ul>
        </div>
        <div class="nls-details-indicator d-flex flex-column justify-content-between align-items-center">
          <sup>{{currentIndex}}</sup>
          <span>â€”</span>
          <sub>{{item.pictures?.length}}</sub>
        </div>
      </div>
    </footer>
  </article>
</section>
