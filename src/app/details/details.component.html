<section class="nls-details">
  <article class="container-fluid">
    <header class="d-flex justify-content-between align-items-center">
      <h1>
        {{item.title}}
      </h1>
      <button (click)="close()">Close</button>
    </header>
    <main>
      <figure *ngFor="let picture of item.pictures">
        <img [src]="picture.fullPath" [alt]="picture.alt">
        <figcaption *ngIf="picture.alt">
          {{picture.alt}}
        </figcaption>
      </figure>
    </main>
    <footer class="">
      <div class="row d-flex ">
        <div class="col-6">
          <ul class="list-unstyled">
            <li *ngFor="let information of item.information">{{information}}</li>
          </ul>
        </div>
        <div class="col-6">
          <div class="nls-details-indicator">
            <sup>1</sup>
            <hr>
            <sub>{{item.pictures?.length}}</sub>
          </div>
        </div>
      </div>
    </footer>
  </article>
</section>
