<section class="nls-details">
  <article>
    <header class="d-flex justify-content-between align-items-center">
      <h1>
        {{item.title}}
      </h1>
      <button class="btn btn-lg btn-outline-primary" (click)="close()">ðŸž© Close</button>
    </header>
    <main>
      <figure *ngFor="let picture of item.pictures">
        <img [src]="picture.fullPath" [alt]="picture.alt">
        <figcaption *ngIf="picture.alt">
          {{picture.alt}}
        </figcaption>
      </figure>
    </main>
    <footer class="">
      <div class="d-flex justify-content-between align-items-center">
        <ul class="list-unstyled">
          <li *ngFor="let information of item.information">{{information}}</li>
        </ul>
        <div class="nls-details-indicator d-flex flex-column justify-content-between align-items-center">
          <sup>1</sup>
          <span>â€”</span>
          <sub>{{item.pictures?.length}}</sub>
        </div>
      </div>
    </footer>
  </article>
</section>
